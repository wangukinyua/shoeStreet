<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>ShoeStreets</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <nav class="navbar--nav">
                    <h3 class="logo">
                        Shoe<span class="logo--right"><span>S</span>treet</span>
                    </h3>
                    <input class="search" type="text" placeholder="Search for a product..."/>
                </nav>
                <div class="navbar--navigation">
                   <ul class="linkItems">
                       <a class="linkItems--link active" href="#">Products</a>
                       <a href="#" class="linkItems--link">Checkout</a>
                       <a href="#" class="linkItems--link">Admin</a>
                   </ul>
                </div>
            </div>
            <div class="main">
                <div class="content">
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/img.jpg" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title">Balenciaga Jesus Walks</h3>
                                <p class="card--subtitle">Ksh.50000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/grey vans.webp" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title">Grey Vans</h3>
                                <p class="card--subtitle">Ksh.20000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/yeezy-boost-350-v2.jpg" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title">Yeezy-boost-350-v2</h3>
                                <p class="card--subtitle">Ksh.25000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/nike-air-max-270-black.jpg" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title">Nike Air Max-270</h3>
                                <p class="card--subtitle">Ksh.65000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/nike-zoom-revis-mag-customs.jpg" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title">Nike Mag Customs</h3>
                                <p class="card--subtitle">Ksh.500000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/Air Jordan 32.jpg" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title">Air Jordan 32</h3>
                                <p class="card--subtitle">Ksh.19000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card--imageWrapper">
                            <img src="./img/new balance.jpg" alt="shoe" class="card--image">
                        </div>
                        <div class="card--content">
                            <div class="card--text">
                                <h3 class="card--title"> New Balance</h3>
                                <p class="card--subtitle">Ksh.35000</p>
                            </div>
                            <div class="card--actions">
                                <button class="btn btn--default">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
            <footer class="footer">
                <p>&copy; 2019 ShoeStreet All Rights Reserved</p>
            </footer>
        </div>
        <!--navbar navbar holds two things orange nav and links to other pages-->
        
        <!--nav-->
        
    <script src="app.bundle.js"></script>
    </body>
</html>
